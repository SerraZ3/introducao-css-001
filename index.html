<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel administrativo</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Gerenciar usuários</h1>
      <!-- <h1>Painel adm</h1> -->
      <section>
        <h2>Listagem de usuários</h2>
        <table>
          <!-- Table row = Linha da tabela -->
          <tr>
            <!-- Table Header = Cabeçalho da tabela -->
            <th>Nome</th>
            <th>E-mail</th>
            <th>Idade</th>
          </tr>
          <tr>
            <!-- Table data = Dados da tabela -->
            <td>Henrique</td>
            <td>henrique@email.com</td>
            <td>22</td>
          </tr>
          <tr>
            <td>Paula</td>
            <td>paula@email.com</td>
            <td>22</td>
          </tr>
          <tr>
            <td>Zé</td>
            <td>ze@email.com</td>
            <td>33</td>
          </tr>
        </table>
      </section>
      <section id="segunda-section" class="dark-color">
        <h2>Usuário que mais realizou compras</h2>
        <h3>Henrique Serra</h3>
      </section>
      <section class="light-color dark-color">
        <h2>Usuário que mais relatou bugs</h2>
        <h3>Paula Nelo</h3>
      </section>
    </main>
  </body>
</html>
